<html>
	<head>
		<title>Showing the using of different lists</title>
	</head>
	<body bgcolor="Green">
  		<h1 align="center"><i>Organised List</i></h1> 	
		
			<ol type="I">
				<b>
				<li>Good</li>
				<li>Bad</li>
				<li>Ugly</li>
				<li>Beautiful</li>
				</b>
			</ol>
  		<h1 align="center"><i>Unorganised List</i></h1> 
			<ul type="circle">
				<b>
				<li>Good</li>
				<li>Bad</li>
				<li>Ugly</li>
				<li>Beautiful</li>
				</b>
			</ul>
  		<h1 align="center"><i>Description List</i></h1> 
			<dl>
				<b>
				<dt>Good</dt>
				<dd>It's Good Thing</dd>
				<dt>Bad</dt>
				<dd>It's Bad Thing</dd>
				<dt>Ugly</dt>
				<dd>It's Ugly Thing</dd>
				<dt>Beautiful</dt>
				<dd>It's Beautfiul Thing</dd>
				</b>
			</dl>
	</body>
</html>
