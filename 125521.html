<html>
    <head>
        <title>Drawing A circle</title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="400"></canvas>
        <script>
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
            ctx.fillStyle="green";
            ctx.beginPath();
            ctx.arc(90,90,90,0,2*Math.PI);
            ctx.strokeStyle="green";
            context.fill();
            ctx.stroke();
        </script>
    </body>
</html>
