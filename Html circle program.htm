<html>
    <head>
        <title>Drawing A circle</title>
    </head>
    <body>
        <canvas id="canvas" width="10000" height="1000" style="border: 1px solid;"></canvas>
        <script>
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(600,500,223,0,2*Math.PI);
            ctx.strokeStyle="blue";
            ctx.fillStyle = "red";
            ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
