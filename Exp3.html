<html>
	<head>
		<title>Table Example</title>
	</head>
	<body>
		<h1>Example of table using colspan and rowspan</h1>
		<table border="1" height="280px" width="580px" cellpadding="40px" cellspacing="20px">
			<tr>
				<th>Name</th>
				<th>Subject</th>
				<th>Marks</th>
			</tr>
			<tr>
				<td rowspan="2">Sahib</td>
				<td> Web Designing</td>
				<td> 75</td>

			</tr>
			<tr>
				<td>C Programming</td>
				<td>60</td>
			</tr>
			<tr>
				<td rowspan="2">Suresh</td>
				<td> Web Designing</td>
				<td>60</td>
			</tr>
			<tr>
				<td> C Programming</td>
				<td> 75</td>
			</tr>
			<tr>
				<td colspan="4">Total Percentage=72.5</td>
		</table>
	</body>
</html>
