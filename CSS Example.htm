<html>
	<head>
		<title>Css Ex</title>
		<style>
			h1,h2,p{
				color:green;text-align:center;font-size:50px;
			}
			i{
				color:blue;text-align:center;font-size:50px;
			}
		</style>
	</head>
	<body>
		<h1>This is h1 Tag</h1>
		<h2>This is h2 Tag</h2>
		<p>This is paragraph tag</p>
		<p>This is Another Paragraph tag</p>
		<i>This is italic tag</i><br>
		<b>This is bold tage</b>
	</body>
</html>
