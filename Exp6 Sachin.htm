<html>
    <head>
        <title>html program</title>
    </head>
    <body bgcolor="lightblue">
        <center>
            <h1>Candidate Form</h1>
            <form autocomplete="on" method="get" action="CSS Example.htm">
                <label for="Name"><b>Name:</b></label>
                <input type="text" id="name"></input><br><br>
                <label for="Father"><b>Father's Name:</b></label>
                <input type="text" id="Father"></input><br><br>
                <label for="Gender"><b>Select Your Gender:</b></label>
                <input type="radio" name="Gender" value="Male">Male</input> 
                <input type="radio" name="Gender" value="Female">Female</input><br><br>
                <label for="Hobbies"><b>Select Your Hobbies:</b></label><br>
                <input type="checkbox" name="Hobbies" value="Cricket">Playing Cricket</input><br>
                <input type="checkbox" name="Hobbies" value="Chess">Playing Chess</input> <br>
                <input type="checkbox" name="Hobbies" value="Singing">Singing</input> <br>
                <input type="checkbox" name="Hobbies" value="Dancing">Dancing</input> <br>
                <input type="checkbox" name="Hobbies" value="Painting">Painting</input> <br> <br>
                <label for="Birthday"><b>Your Birthday:</b></label><br>
                <input type="date" name="Birthday" value="Birthday"></input><br><br>
                <label for="CR"><b>Current Time:</b></label><br>
                <input type="time" name="Time" value="Current Time"></input><br><br>
                <label for="fav Language"><b>Choose Your Favourite Programing Language:</b></label><br>
                <select id="fav Language" name="Languages">
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="CSS">CSS</option>
                </select><br><br>
                <label for="password"><b>Password:</b></label><br>
                <input type="password" id="password" name="pass" value="password"></input><br><br>
                <label for="submit"><b>Submit:</b></label><br>
                <input type="submit" id="submit" name="submit" value="submit"></input><br><br>
